<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Access - Pawel Tulin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="../index.html">Pawel Tulin</a></div>
        </div>
    </header>

    <main class="contact-page">
        <div class="contact-container">
            <h1>Resume Access</h1>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Enter Access Code</label>
                    <input type="text" id="password" name="password" placeholder="PT-00001" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="btn-primary">Access Resume</button>
                <a href="../contact.html" class="request-link">Request Password</a>
            </form>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="verify.js"></script>
</body>
</html>
